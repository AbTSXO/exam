            <script>

    $(document).ready(function () {
        $("#myForm").validate({
            rules: {
                username:{

                    minlength: 5

                pwd:{
                    required: true,
                    minlength: 4
            }
        },
            messages: {
                username:{
                    required: "Please enter your username",
                    minlength: "username must be at least 5 characters long"
                },
                pwd:{
                    required: "Please enter your password",
                    minlength: "password must be at least 4 characters long"
